<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <script src="jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#divContainer img').on({
                mouseover: function() {
                    $(this).css({
                        'cursor': 'pointer',
                        'border-color': 'red'
                    });
                },
                mouseout: function() {
                    $(this).css({
                        'cursor': 'default',
                        'border-color': 'grey'
                    });
                },
                click: function() {
                    var imageUrl = $(this).attr('src');
                    $('#mainImage').fadeOut(300, function () {
                        $(this).attr('src', imageUrl);
                    }).fadeIn(300);
                }
            });
            $('#mainImage').on({
                mouseover: function() {
                    $(this).css({
                        'cursor': 'pointer',
                        'border': '4px solid teal',
                        'opacity': '0.9'
                    });
                },
                mouseout: function() {
                    $(this).css({
                        'cursor': 'default',
                        'border-color': 'grey',
                        'opacity': '1'
                    });
                }
            });
        });
    </script>
    <style>
        body {
            text-align: center;     
        }
        .imgStyle{
            height: 100px;
            width: 160px;
            border: 3px solid grey;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>Image Gallery</h1>
    <img id="mainImage" height="500" width="920" style="border: 4px solid rgb(65, 63, 63); margin: 10px 0px 30px 0px;"
    src="images/image1.jpg" />
    <br />
    <div id="divContainer">
        <img class="imgStyle" src="images/image1.jpg" />
        <img class="imgStyle" src="images/image2.jpg" />
        <img class="imgStyle" src="images/image3.jpg" />
        <img class="imgStyle" src="images/image4.jpg" />
        <img class="imgStyle" src="images/image5.jpg" />
        <img class="imgStyle" src="images/image6.jpg" />
        <img class="imgStyle" src="images/image7.jpg" />
        <img class="imgStyle" src="images/image8.jpg" />
       
    </div>
</body>
</html>
